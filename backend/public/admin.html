<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Server - ç®¡ç†é¢æ¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .rooms {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .rooms h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .room-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .room-id {
            font-weight: bold;
            color: #667eea;
            font-family: monospace;
        }
        
        .room-phase {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .players {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .player {
            background: white;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .player-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .player-vp {
            margin-left: auto;
            font-size: 12px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ® Catan Server ç®¡ç†é¢æ¿</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>æœåŠ¡å™¨è¿è¡Œä¸­</span>
                </div>
                <div class="status-item">
                    <span id="server-url">ws://localhost:8080</span>
                </div>
                <div style="margin-left: auto; display: flex; gap: 10px; align-items: center;">
                    <div class="auto-refresh">
                        <input type="checkbox" id="auto-refresh" checked>
                        <label for="auto-refresh">è‡ªåŠ¨åˆ·æ–° (5s)</label>
                    </div>
                    <button class="refresh-btn" onclick="loadData()">ğŸ”„ åˆ·æ–°</button>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>æ¸¸æˆæˆ¿é—´</h3>
                <div class="value" id="total-rooms">0</div>
            </div>
            <div class="stat-card">
                <h3>åœ¨çº¿ç©å®¶</h3>
                <div class="value" id="total-players">0</div>
            </div>
            <div class="stat-card">
                <h3>è¿›è¡Œä¸­</h3>
                <div class="value" id="active-games">0</div>
            </div>
            <div class="stat-card">
                <h3>ç­‰å¾…ä¸­</h3>
                <div class="value" id="waiting-games">0</div>
            </div>
        </div>
        
        <div class="rooms">
            <h2>æ¸¸æˆæˆ¿é—´åˆ—è¡¨</h2>
            <div id="rooms-list"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080/api';
        
        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/rooms`);
                const data = await response.json();
                
                // æ›´æ–°ç»Ÿè®¡æ•°æ®
                document.getElementById('total-rooms').textContent = data.rooms.length;
                
                let totalPlayers = 0;
                let activeGames = 0;
                let waitingGames = 0;
                
                data.rooms.forEach(room => {
                    totalPlayers += room.players.length;
                    if (room.phase === 'SETUP') {
                        waitingGames++;
                    } else if (room.phase !== 'GAME_OVER') {
                        activeGames++;
                    }
                });
                
                document.getElementById('total-players').textContent = totalPlayers;
                document.getElementById('active-games').textContent = activeGames;
                document.getElementById('waiting-games').textContent = waitingGames;
                
                // æ¸²æŸ“æˆ¿é—´åˆ—è¡¨
                renderRooms(data.rooms);
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('rooms-list').innerHTML = 
                    '<div class="empty-state">âŒ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨</div>';
            }
        }
        
        function renderRooms(rooms) {
            const container = document.getElementById('rooms-list');
            
            if (rooms.length === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ— æ¸¸æˆæˆ¿é—´</div>';
                return;
            }
            
            container.innerHTML = rooms.map(room => `
                <div class="room-card">
                    <div class="room-header">
                        <span class="room-id">${room.gameId.substring(0, 8)}</span>
                        <span class="room-phase">${getPhaseText(room.phase)}</span>
                    </div>
                    <div class="players">
                        ${room.players.map(player => `
                            <div class="player">
                                <div class="player-color" style="background: ${player.color}"></div>
                                <span class="player-name">${player.name}</span>
                                <span class="player-vp">${player.victoryPoints} VP</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function getPhaseText(phase) {
            const phases = {
                'SETUP': 'åˆå§‹æ”¾ç½®',
                'ROLL_DICE': 'ç­‰å¾…æ·éª°',
                'MAIN_TURN': 'è¡ŒåŠ¨é˜¶æ®µ',
                'ROBBER_PLACEMENT': 'ç§»åŠ¨å¼ºç›—',
                'ROBBER_STEAL': 'å·å–èµ„æº',
                'GAME_OVER': 'æ¸¸æˆç»“æŸ'
            };
            return phases[phase] || phase;
        }
        
        // è‡ªåŠ¨åˆ·æ–°
        let refreshInterval;
        
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (document.getElementById('auto-refresh').checked) {
                    loadData();
                }
            }, 5000);
        }
        
        // åˆå§‹åŠ è½½
        loadData();
        startAutoRefresh();
    </script>
</body>
</html>

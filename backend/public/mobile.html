<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan - ÁõëÊéß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #1e293b;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .room {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .room-id {
            font-family: monospace;
            font-size: 12px;
            color: #60a5fa;
        }
        
        .room-phase {
            background: #3b82f6;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .players {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .player {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #0f172a;
            padding: 8px;
            border-radius: 8px;
        }
        
        .player-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .player-name {
            flex: 1;
            font-size: 13px;
        }
        
        .player-vp {
            font-size: 12px;
            color: #94a3b8;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Catan Server</h1>
        <div class="status">
            <div class="dot"></div>
            <span>ËøêË°å‰∏≠</span>
        </div>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-label">ÊàøÈó¥</div>
            <div class="stat-value" id="rooms">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Áé©ÂÆ∂</div>
            <div class="stat-value" id="players">0</div>
        </div>
    </div>
    
    <div id="rooms-list"></div>
    
    <script>
        async function load() {
            try {
                const res = await fetch('http://localhost:8080/api/rooms');
                const data = await res.json();
                
                document.getElementById('rooms').textContent = data.rooms.length;
                document.getElementById('players').textContent = 
                    data.rooms.reduce((sum, r) => sum + r.players.length, 0);
                
                const list = document.getElementById('rooms-list');
                
                if (data.rooms.length === 0) {
                    list.innerHTML = '<div class="empty">ÊöÇÊó†Ê∏∏Êàè</div>';
                    return;
                }
                
                list.innerHTML = data.rooms.map(r => `
                    <div class="room">
                        <div class="room-header">
                            <span class="room-id">${r.gameId.substring(0, 8)}</span>
                            <span class="room-phase">${getPhase(r.phase)}</span>
                        </div>
                        <div class="players">
                            ${r.players.map(p => `
                                <div class="player">
                                    <div class="player-color" style="background: ${p.color}"></div>
                                    <span class="player-name">${p.name}</span>
                                    <span class="player-vp">${p.victoryPoints} VP</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('rooms-list').innerHTML = 
                    '<div class="empty">‚ùå ËøûÊé•Â§±Ë¥•</div>';
            }
        }
        
        function getPhase(p) {
            const map = {
                'SETUP': 'ÂàùÂßã',
                'ROLL_DICE': 'Êé∑È™∞',
                'MAIN_TURN': 'Ë°åÂä®',
                'ROBBER_PLACEMENT': 'Âº∫Áõó',
                'ROBBER_STEAL': 'ÂÅ∑Âèñ',
                'GAME_OVER': 'ÁªìÊùü'
            };
            return map[p] || p;
        }
        
        load();
        setInterval(load, 5000);
    </script>
</body>
</html>
